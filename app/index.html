<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>TIY FINAL PROJECT</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- <div id="app">

    </div> -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
        <h1>Login</h1>
        <form id="login">
           <div class="form-group">
             <input class="form-control" name="email" id="email-login" type="email" placeholder="email" />
           </div>

          <div class="form-group">
             <input class="form-control" name="password" id="password-login" type="password" placeholder="Password Please" />
           </div>

          <input class="btn btn-primary" type="submit" value="Login" />
         </form>
       </div>
      <div class="col-md-4">
        <h1>No Account? Sign Up!</h1>
        <form id="signup">
           <div class="form-group">
             <input id="signup-email" class="form-control" type="text" name="email" placeholder="Email Address">
           </div>

          <div class="form-group">
             <input id="signup-password" class="form-control" type="text" name="password" placeholder="Password">
           </div>

          <input class="btn btn-primary" type="submit" name="" value="Sign Up!">
         </form>
       </div>
        </div>
      </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
