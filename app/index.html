<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>TIY FINAL PROJECT</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- <div id="app">

    </div> -->

    <div class="container">
      <div class="row">
        <form action="/file-upload" class="dropzone" >
       <div class="row">
         <h1>Create Profile</h1>
         <div class="col-xs-4 col-md-2">
           <div class="thumbnail">
             <a name="file" type="file" class="add-image-thumbnail">
               <span class="glyphicon glyphicon-plus"></span>
               <h5>Add Image</h5>
             </a>
           </div>
         </div>
         <div class="col-xs-4 col-md-6">
           <div class="form-group">
             <input class="form-control" type="text" placeholder="Your Name" />
           </div>
           <div class="form-group">
             <input class="form-control" type="text" placeholder="Location (state)" />
           </div>
         </div>
       </div>
       <div class='row'>
         <div class="col-md-8">
            <input type="text" placeholder="College" />
            <input type="text" placeholder="Associate or Bachelor" />
            <input type="text" placeholder="Major" />
            <span>
              <button type="button" name="button">
                <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
        </div>
      </div>
         <div class="">
           <input class="btn btn-success" type="submit" value="Create Profile"/>
         </div>
   </form>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
